version: '3.8'
services:
  dev-db:
    image: postgres:14
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: spark
    networks:
      - spark
  test-db:
    image: postgres:14
    ports:
      - 5435:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: spark
    networks:
      - spark
  auth:
    build: ./apps/auth
    environment:
      DATABASE_URL: postgresql://postgres:123@test-db/spark
    ports:
      - "8080:8080"
    depends_on:
      - test-db  
    networks:
      - spark      
networks:
  spark: